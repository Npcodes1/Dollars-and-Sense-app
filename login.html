    <!-- Wave svg -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 40 1440 250">
      <path
        fill="#023b58"
        fill-opacity="1"
        d="M0,64L80,58.7C160,53,320,43,480,69.3C640,96,800,160,960,181.3C1120,203,1280,181,1360,170.7L1440,160L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"
      ></path>

    <!-- Main Body -->
    <main>
      <section class="section-container">
        <div class="content-wrapper">
          <h2 class="h2-title">LOGIN</h2>
        </div>

        <!-- Login Form -->
        <form action="#" method="post">
          <div class="form-fields">
            <!-- Username -->
            <div class="form-details">
              <label for="user-name">Username:</label>
              <input
                type="text"
                name="user-name"
                id="user-name"
                placeholder="Username"
                required
              />
            </div>

            <!-- Password -->
            <div class="form-details">
              <label for="password">Password:</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>

            <!-- Submit Button -->
            <div class="form-submit">
              <button class="btn" type="submit">Login</button>
            </div>

            <!-- Forgot Username/Password -->
            <div class="form-link">
              <span
                >Already have an account but can't login?
                <a class="forgot-login" href="./forgot-login.html"
                  >Forgot Username/Password</a
                >
              </span>
            </div>
          </div>
        </form>
      </section>

      <!-- Sign Up Form -->
      <section class="section-container">
        <div class="content-wrapper">
          <h2 class="h2-title">SIGN UP</h2>
        </div>

        <!-- Message Form -->
        <form action="#" method="post">
          <div class="form-fields">
            <!-- First Name -->
            <div class="form-details">
              <label for="first-name">First Name:</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                placeholder="First Name"
                required
              />
            </div>

            <!-- Last Name -->
            <div class="form-details">
              <label for="last-name">Last Name:</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="Last Name"
                required
              />
            </div>

            <!-- Email -->
            <div class="form-details">
              <label for="last-name">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
            </div>

            <!-- Phone Number -->
            <div class="form-details">
              <label for="phone-number">Phone Number:</label>
              <input
                type="number"
                name="phone-number"
                id="phone-number"
                placeholder="Phone Number"
                required
              />
            </div>

            <!-- Username -->
            <div class="form-details">
              <label for="user-name">Username:</label>
              <input
                type="text"
                name="user-name"
                id="user-name"
                placeholder="Username"
                required
              />
            </div>

            <!-- Password -->
            <div class="form-details">
              <label for="password">Password:</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>

            <!-- Submit Button -->
            <div class="form-submit">
              <button class="btn" type="submit">Sign Up</button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <section class="footer-container">
        <div class="social-media">
          <a href="./contact.html">
            <h2 class="footer-h2-title">LET'S CONNECT!</h2>
          </a>
          <ul class="footer-links">
            <li>
              <a href="https://github.com/Npcodes1"
                ><i class="fa-brands fa-github"></i
              ></a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/nicolepayneswe/"

            <li>
              <a href="mailto:nicole1rock@gmail.com"
                ><i class="fa-solid fa-envelope"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="back-to-top">
          <a href="#"><i class="fa-solid fa-circle-arrow-up"></i></a>
        </div>
        <div class="copyright-wrapper">
          <span id="copyright"></span>
        </div>
      </section>
    </footer>
  </body>
</html>
